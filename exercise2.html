<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript getElementByTagName() Demo</title>
</head>
<body>
    <h1>JavaScript getElementByTagName</h1>
    <h2>First heading</h2>
    <p  >This is the first paragraph.</p>
    <h2>Second heading</h2>
    <p name="mu" >This is the second paragraph.</p>
    <h2>Third heading</h2>
    <p name="mu">This is the third paragraph.</p>

    <button id="btnCount">Count H2</button>

    <script>
        let btn = document.getElementById('btnCount');
       btn.addEventListener('click', () => {
           let headings = document.getElementsByTagName('h2');
           let paragraphs = document.getElementsByName('mu')
           console.log(paragraphs)//NodeList(2) [p, p]
           console.log(headings)// HTMLCollection(3) [h2, h2, h2]
           alert(`The number of H2 tags: ${headings.length}`);
       })






       9
    </script>
    
</body>
</html>
